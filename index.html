<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antigen Test</title>
    <link href="./sources/css/tailwind.css" type="text/css" rel="stylesheet">
    <link href="./sources/css/style.css" type="text/css" rel="stylesheet">
</head>
<body>

    <section class="mt-10">
        <div class="grid grid-cols-12">
            <div class="md:col-span-5 col-span-12 md:col-start-4 md:px-0 px-3">
                <div class="box mx-auto border-t-8 border-red-500 rounded-md">
                    <div class="px-5 py-">
                        <h3 class="text-3xl">Antigen Test</h3>
                        <p class="py-3">Information request form </p>
                    </div>

                    <hr>

                    <div class="mt-4  px-5 py-4">
                        <label class="block py-3">Test location</label>
                        <select class="w-full px-5 py-3 border focus:outline-none focus:border-b-4 focus:border-red-800">
                            <option>Choose</option>
                            <option value="ZaineLab VI">ZaineLab VI</option>
                            <option value="ZaineLab Lekki">ZaineLab Lekki</option>
                            <option value="ZaineLab Ikeja">ZaineLab Ikeja</option>
                            <option value="ZaineLab Ibadan">ZaineLab Ibadan</option>
                            <option value="ZaineLab Idowu Martins">ZaineLab Idowu Martins</option>
                            <option value="ZaineLab Idowu Isaac John">ZaineLab Isaac John</option>
                            <option value="ZaineLab Idowu Ilupeju">ZaineLab Ilupeju</option>
                            <option value="ZaineLab Surulere">ZaineLab Surulere</option>
                            <option value="ZaineLab Yaba">ZaineLab Yaba</option>
                            <option value="ZaineLab VGC">ZaineLab VGC</option>
                        </select>
                    </div>
                </div> 
                
                
                <div class="box rounded-md  px-5 py-4">
                    <div class="form-group">
                        <div class="form-group">
                            <label class="block py-3">Email Address</label>
                            <input class="w-full px-5 py-3 border focus:outline-none focus:border-b-4 focus:border-red-800" placeholder="Email Address here" />
                        </div>
                    </div>
                </div>

                <div class="box rounded-md  px-5 py-4">
                    <div class="form-group">
                        <label class="block py-3">First Name</label>
                        <input class="w-full px-5 py-3 border focus:outline-none focus:border-b-4 focus:border-red-800" placeholder="Your Answer" />
                            
                    </div>
                </div>

                <div class="box rounded-md  px-5 py-4">
                    <div class="form-group">
                        <label class="block py-3">Last Name</label>
                        <input class="w-full px-5 py-3 border focus:outline-none focus:border-b-4 focus:border-red-800" placeholder="Your Answer" />
                            
                    </div>
                </div>

                <div class="box rounded-md  px-5 py-4">
                    <div class="form-group">
                        <label class="block py-3">Phone Number</label>
                        <input type="tel" class="w-full px-5 py-3 border focus:outline-none focus:border-b-4 focus:border-red-800" placeholder="Your Answer" />
                            
                    </div>
                </div>

                
                <div class="box rounded-md  px-5 py-4">
                    <div class="form-group">
                        <label class="block py-3">Gender</label>
                        <select class="w-full px-5 py-3 border focus:outline-none focus:border-b-4 focus:border-red-800">
                            <option>Choose</option>
                            <option value="Female">Female</option>
                            <option value="Male">Male</option>
                        </select>
                    </div>
                </div>

                <div class="box rounded-md  px-5 py-4">
                    <div class="form-group">
                        <label class="block py-3">Age</label>
                        <input class="w-full px-5 py-3 border focus:outline-none focus:border-b-4 focus:border-red-800" placeholder="Your Answer" />
                            
                    </div>
                </div>

                <div class="box rounded-md  px-5 py-4">
                    <div class="form-group">
                        <label class="block py-3">Date of Birth</label>
                        <input type="date" class="w-full px-5 py-3 border focus:outline-none focus:border-b-4 focus:border-red-800" />
                            
                    </div>
                </div>



                <div class="box rounded-md  px-5 py-4">
                    <div class="form-group">
                        <label class="block py-3">Nationality</label>
                        <input type="text" class="w-full px-5 py-3 border focus:outline-none focus:border-b-4 focus:border-red-800" />
                            
                    </div>
                </div>



                <div class="box rounded-md  px-5 py-4">
                    <div class="form-group">
                        <label class="block py-3 text-lg">Note</label>
                        <p class="text-sm">* Foreigners: Please enter the address details of your current residence.</p>
                            
                    </div>
                </div>


                <div class="box rounded-md  px-5 py-4">
                    <div class="form-group">
                        <label class="block py-3">Home Address</label>
                        <input type="text" class="w-full px-5 py-3 border focus:outline-none focus:border-b-4 focus:border-red-800" placeholder="Your Answer" />
                            
                    </div>
                </div>

                <div class="box rounded-md  px-5 py-4">
                    <div class="form-group">
                        <label class="block py-3">Next of Kin</label>
                        <input type="text" class="w-full px-5 py-3 border focus:outline-none focus:border-b-4 focus:border-red-800" placeholder="Your Answer" />
                            
                    </div>
                </div>

                <div class="box rounded-md  px-5 py-4">
                    <div class="form-group">
                        <label class="block py-3">Next of Kin Phone No</label>
                        <input type="text" class="w-full px-5 py-3 border focus:outline-none focus:border-b-4 focus:border-red-800" placeholder="Your Answer" />
                            
                    </div>
                </div>

                <div class="box rounded-md  px-5 py-4">
                    <div class="form-group">
                        <label class="block py-3">Have you been vaccinated?</label>
                        <div>
                            <div class="flex items-center mr-4 mb-4">
                                <input id="radio1" type="radio" name="radio" class="hidden" checked />
                                <label for="radio1" class="flex items-center cursor-pointer text-xl">
                                 <span class="w-8 h-8 inline-block mr-2 rounded-full border border-grey flex-no-shrink"></span>
                                 Yes
                                </label>
                            </div>
                            <div class="flex items-center mr-4 mb-4">
                                <input id="radio2" type="radio" name="radio" class="hidden" />
                                <label for="radio2" class="flex items-center cursor-pointer text-xl">
                                 <span class="w-8 h-8 inline-block mr-2 rounded-full border border-grey flex-no-shrink"></span>
                                 No 
                                </label>
                               </div>
                        </div>
                            
                    </div>
                </div>

                <div class="box rounded-md  px-5 py-4">
                    <div class="form-group">
                        <label class="block py-3">If Yes, How Many doses?</label>
                        <div>
                            <div class="flex items-center mr-4 mb-4">
                                <input id="dose1" type="radio" name="dose" class="hidden" />
                                <label for="dose1" class="flex items-center cursor-pointer text-xl">
                                 <span class="w-8 h-8 inline-block mr-2 rounded-full border border-grey flex-no-shrink"></span>
                                 First Dose
                                </label>
                            </div>
                            
                            <div class="flex items-center mr-4 mb-4 recRadio">
                                <input id="dose2" type="radio" name="dose" class="hidden" />
                                <label for="dose2" class="flex items-center cursor-pointer text-xl">
                                 <span class="w-8 h-8 inline-block mr-2 rounded-full border border-grey flex-no-shrink"></span>
                                 Second Dose
                                </label>
                               </div>
                        </div>
                            
                    </div>
                </div>

                <div class="py-5 mb-32 mx-auto">
                    <button type="submit" class="bg-red-600 px-5 py-3 md:w-1/2 w-100 rounded-md text-white mx-auto">Submit</button>
                </div>



            </div>  


        </div>  
    </section>
    


    <!-- <script src="./sources/js/jquery-3.6.0.min.js"></script>
    <script src="./sources/js/index.js"></script> -->
</body>
</html>
